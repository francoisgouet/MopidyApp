<!doctype html>
<html>
<head>
  <title>Search</title>
  <script type="application/javascript" src="modules/myFreeMPEngine/search.js"></script>
  <!--<script async="" src="https://static.my-free-mp3s.com/js/fun.js"></script>-->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
  <audio controls id="jp_audio_0" preload="metadata" src="https://playx.fun/stream/huWBZB:gaN3rB"></audio>
  <div id="buttons">
    <button id="btn" type="button" name="buttoan">Rechercher :</button>

    <input id="searchd" type="fieldset" name="recherche" placeholder="Votre recherche" value="">

</div>

    <div class="container">
      <div class="header">
        Top Tracks
      </div>
      <div id="tracks-container"></div>
    </div>

    <script id="tracks-template" type="text/x-handlebars-template">
      {{#each tracks}}
      <div data-track-id="{{id}}" style="background-image:url(http://direct.rhapsody.com/imageserver/v2/albums/{{albumId}}/images/300x300.jpg)" class="cover">
      <div class=content-name>{{name}}</div>
      <audio controls class= "audio">
        <source src="{{previewURL}}" type="audio/mpeg">
      </audio>
      </div>
      {{/each}}
    </script>
</body>
</html>
